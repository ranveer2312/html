<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Portal Registration Form</title>
</head>
<body>

    <h2>LMS Portal Registration Form</h2>

    <form action="/submit_registration" method="post">
        
        <label for="student_name">Full Name:</label>
        <input type="text" id="student_name" name="student_name" placeholder="Enter your full name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Select a Course --</option>
            <option value="web_dev">Web Development</option>
            <option value="data_science">Data Science</option>
            <option value="cyber_security">Cybersecurity</option>
        </select>
        <br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        <br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">-- Select a Country --</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <br><br>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Reset">
        <input type="button" value="Login" onclick="window.location.href='/login'">

    </form>

</body>
</html>
